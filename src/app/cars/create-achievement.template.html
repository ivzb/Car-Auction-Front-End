<div id="movie-detail" class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Create Achievement</h1>
    </div>
    <div class="panel-body">
        <form id="create-achievement-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" />
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea rows="3" cols="20" class="form-control" id="description"></textarea>
            </div>
            <div class="form-group">
                <label for="wiki">Wiki:</label>
                <input type="text" class="form-control" id="wiki" />
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" class="form-control" id="image" accept="image/jpg,image/jpeg" />
            </div>
            <div class="form-group">
                <label for="throphey">Throphey:</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="throphey" value="1" checked>
                        Easy
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="throphey" value="2">
                        Medium
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="throphey" value="3">
                        Hard
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="throphey" value="4">
                        Exclusive
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="group">Group:</label>
                <select *ngIf="groups" id="group" class="form-control">
                    <option *ngFor="let group of groups" value="{{ group.Id }}" name="group">{{ group.Title }}</option>
                </select>
            </div>
            <button type="submit" (click)="publishAchievement();" class="btn btn-primary" id="submit-achievement">Publish</button>
        </form>
    </div>
</div>
