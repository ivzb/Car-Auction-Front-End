<mwl-calendar-month-view
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-month-view>

<div *ngIf="make" id="movie-detail" class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ make.Value }}</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let car of cars; let i = index" (click)="onSelect(car.Id)" style="cursor: pointer">
                        ({{ parseDate(car.CreatedOn) }}) <b>{{ car.Year }}</b> {{ car.Make.Value }} {{ car.Model.Value }} ({{ car.EngineType }})
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
