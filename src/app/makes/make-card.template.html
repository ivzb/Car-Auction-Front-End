<div class="team-portrait block cursor-pointer">              
  <div class="title">
    <h2>{{ make.Value }}</h2>
    <!--<h3 class="italic">Developer</h3>-->
  </div>
  <div class="portrait">
      <img src="{{ make.ImageUrl }}" *ngIf="make.ImageUrl" alt="{{ make.Value }}">              
      <span class="overlay">
        <span class="valign"></span>
        <i class="icon-hand-up"></i>
      </span>                    
  </div>
</div>
